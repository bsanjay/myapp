{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
<div class="container">
    <section id="content">
		<form method="post" action=".">{% csrf_token %}
	        <table border="0">
	            {{ form.as_table }}
	        </table>
	        <input type="submit" value="Register" />
	        <a href="/">Login</a>
	    </form>
    </section>
</div>
{% endblock %}
